<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算一维数组中全部元素的和-24</title>
	</head>
	<body>
		<p>请输入数组的值，用逗号分割</p>
		<input type="text" onchange="jisuan(this.value)" />
        <p id="msg"></p>
		
	</body>
</html>
<script>
	function jisuan(arr){
        var he=0;
        arr = arr.split(",");
        for(var i=0;i<arr.length;i++){
            arr[i] = parseInt(arr[i]);
            he=he+arr[i];
        }
        document.getElementById("msg").innerHTML = he;
	}
</script>

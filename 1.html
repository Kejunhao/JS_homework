			function odd(A) {
				let odd_arr = [];
				let even_arr = [];
				let result = [];
				for(let i in A) {
					if(A[i] % 2 == 0) {
						even_arr.push(A[i]);
					}
					if(A[i] % 2 != 0) {
						odd_arr.push(A[i]);
					}
				}
				for(let i = 0; i < A.length / 2; i++) {
					result.push(even_arr[i]);
					result.push(odd_arr[i]);
				}
				return result;
			}
			console.log(odd([4,2,5,7]));

			function lookingRepeat(nums) {
				let result = 0;
				for(let i in nums) {
					let temp = nums[i];
					delete nums[i];
					if(nums.includes(temp)) {
						result = temp;
						break;
					}
				}
				return result;

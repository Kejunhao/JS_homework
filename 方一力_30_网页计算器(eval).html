<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方一力30</title>
</head>
<body>
    <input type="text" id="eval">
    <span id="msg"></span>

    <script>
        $('eval').onchange = function() {
            $('msg').innerHTML = eval($('eval').value);
        }

        function $(id) {
            return document.getElementById(id);
        }
    </script>
</body>
</html>

            /*
            在一圆形游泳池周围建一圆形过道，并在过道周围安上栅栏。栅栏每米价格为35元，过道每平方米价格为20元。
            过道宽度为3米。游泳池半径有键盘输入。求过道和栅栏的造价 
            */
            function pool(range) {
                const fence = 35;
                const row = 20;
                const row_width = 3;
                const PI = 3.14;

                const area = PI * Math.pow(range,2);
                const big_area = PI * Math.pow(range+3, 2);
                const per = 2 * PI * range;
                const big_per = 2 * PI * (range + 3);

                const fence_price = big_per * fence;
                const row_price = (big_area - area) * row;
                return "栅栏:" + fence_price + "过道:" + row_price;
            }
            console.log(pool(2));

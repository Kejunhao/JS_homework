<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方一力30</title>
</head>
<body>
    <h1 id="time"></h1>

    <script>
        const Change = {
            show : function() {
                setInterval(function() {
                    let date = new Date();
                    let time = "现在的时间是" + date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + "&nbsp" + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
                    $('time').innerHTML = time;
                }, 1000);
            }
        };
        Change.show();

        function $(id) {
            return document.getElementById(id);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方一力30</title>
</head>
<body>
    <input type="text" placeholder="object name" id="name">
    <input type="text" placeholder="object value" id="value">
    <button type="button" id="btn">insert</button>

    <script>
        var obj = {};
        
        function $(id) {
            return document.getElementById(id);
        }

        $('btn').onclick = function() {
            obj[$('name').value] = $('value').value;
            console.log(obj);
        }
    </script>
</body>
</html>

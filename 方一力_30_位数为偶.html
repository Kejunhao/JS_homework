<html>
    <head>
        <meta charset="UTF-8">
        <title>方一力30</title>
    </head>
    <body>
        <p>求一列数中尾数为偶的数字个数</p>
        <span>输入数字(用逗号分隔):</span>
        <input type="text" id="nums" onchange="judge(this.value)">
        <p id="msg"></p>

        <script>
            function judge(nums) {
                const fyl_num_arr = nums.split(',');
                let fyl_result = 0;
                for(let i in fyl_num_arr) {
                    if(fyl_num_arr[i].length % 2 == 0) {
                        fyl_result++;
                    }
                }
                document.querySelector("#msg").innerHTML = fyl_result;
            }
        </script>
    </body>
</html>
